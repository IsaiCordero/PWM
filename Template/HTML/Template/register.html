<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Incluir Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../../CSS/register.css">
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="../../JavaScript/register.js"></script>
    <script src="../../JavaScript/xlu-include-file.js"></script>
</head>
<body>
<header xlu-include-file="landingPageHeader.html"></header>
<div class="container-fluid">
    <div class="row justify-content-center">
        <section class="col-md-6">
            <!-- Pestañas -->
            <ul class="nav nav-tabs mb-3 justify-content-center" id="registerTabs" role="tablist">
                <li class="nav-item jus">
                    <span class="nav-link active" id="personal-tab" role="tab" aria-controls="personal" aria-selected="true">
                        <i class="fa fa-address-card"></i>
                    </span>
                </li>
                <li class="nav-item">
                    <span class="nav-link" id="account-tab" role="tab" aria-controls="account" aria-selected="false">
                        <i class="fa fa-envelope"></i>
                    </span>
                </li>
            </ul>
            <!-- Contenido de las pestañas -->
            <div class="tab-content" id="registerTabsContent">
                <!-- Pestaña de datos personales -->
                <form class="register_data">
                    <div class="tab-pane fade show active" id="personal" role="tabpanel" aria-labelledby="personal-tab">
                        <div class="personalInformation">
                            <h2 class="title_home" id="personalInformationTitle">Personal Information</h2>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Write your name" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Write your last name" required>
                            </div>
                            <div class="form-group">
                                <label for="birthday">Birthday</label>
                                <input type="date" class="form-control" id="birthday" name="birthday" required>
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <select id="gender" name="gender" required>
                                    <option value="" disabled selected>Select</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="height">Height</label>
                                <input type="text" placeholder="Write your height (cm)" id="height" name="height" required>
                                <br><label for="weight">Weight</label>
                                <input type="text" placeholder="Write your weight (Kg)" id="weight" name="weight" required>
                            </div>
                            <div id="errorMessageContainer">
                                <p id="errorMessage" style="display: none">Error, fill in all the fields!</p>
                            </div>
                            <!-- Botón de navegación a la siguiente pestaña -->
                            <button class="btn btn-block submitForm" id="nextButton" type="button">Next</button>
                        </div>
                    </div>
                    <div class="accountInformation" style="display: none">
                        <h2 class="title_home" id="accountInformationTitle">Account Information</h2>
                        <div class="form-group">
                            <label for="userName">Username</label>
                            <input type="text" id="userName" placeholder="Write your username" name="userName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Write your email" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" class="form-control" id="registerPassword" name="registerPassword" placeholder="Write your password" required>
                        </div>
                        <!-- Botón de submit para enviar el formulario -->
                        <div class="form-group text-center">
                            <input class="btn btn-block submitForm registerButton" type="submit" value="Register">
                            <button class="btn btn-block btnGoBack">Back</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>
</body>
<footer xlu-include-file="footer.html"></footer>
</html>
