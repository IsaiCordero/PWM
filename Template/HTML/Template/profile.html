<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../CSS/profile.css">
    <link rel="stylesheet" href="../../CSS/landingPage.css">
    <script src="../../JavaScript/xlu-include-file.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="../../JavaScript/sessionStorageUtils.js"></script>
    <script src="../../JavaScript/profile.js"></script>
    <title>User Profile</title>
</head>
<body>
    <header class="header" xlu-include-file="header.html">
    </header>
    <main class="profileMainContent">
        <section class="userProfile">
            <figure class="profileImgContainer">
                <img id="profilePicture" src="../../images/User%20Icon%20Profile.png" alt="Profile Picture">
                <figcaption id="changeProfilePicButton">
                    <button class="button-filled">
                        Change Pic
                    </button>
                </figcaption>
            </figure>
            <section class="userImportantData">
                <header id="profileHeader">
                    <h1 class="defaultH1">
                        Name Surname Surname
                    </h1>
                </header>
                <section class="userInformation">
                    <ul class="userComplexionList">
                        <li><strong>Gender: </strong> <span id="gender">Male/Female/Other</span></li>
                        <li><strong>Height: </strong> <span id="height">1,80m/5'11</span></li>
                        <li><strong>Weight: </strong> <span id="weight">85kg/187lbs</span></li>
                        <li><strong>Birthdate: </strong> <span id="birthdate">23/01/01 (23)</span></li>
                    </ul>
                </section>
                <section class="userInformation">
                    <header id="userMailPassword">
                        <h2 class="accountCredentials">
                            Account credentials
                            <img id="editCredentials" src="../../images/icons/edit_icon.svg">
                        </h2>
                    </header>
                    <ul class="userCredentialsList">
                        <li><strong>Username: </strong><span id="username">username1</span></li>
                        <li><strong>Email: </strong><span id="email">user@email.com</span></li>
                    </ul>
                    <form class="changeCredentials" style="display: none">
                        <div class="changeFieldContainer">
                            <input type="text" id="changeEmail" placeholder=" " name="email" required>
                            <label for="changeEmail">Email</label>
                        </div>
                        <div class="changeFieldContainer">
                            <input type="password" id="newPassword" placeholder=" " name="newPassword" required>
                            <label for="newPassword">New password</label>
                        </div>
                        <div class="changeFieldContainer">
                            <input type="password" id="confirmPassword" placeholder=" " name="confirmPassword" required>
                            <label for="confirmPassword">Confirm password</label>
                        </div>
                        <div class="submitCancelForm">
                            <input id="saveChangesButton" type="submit" value="Save">
                            <input id="cancelButton" type="button" value="Cancel">
                        </div>
                    </form>
                </section>
            </section>
        </section>
    </main>
    <footer xlu-include-file="footer.html"></footer>
</body>
</html>
