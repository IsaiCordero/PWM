<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../CSS/landingPage.css">
    <script src="xlu-include-file.js"></script>
    <title>User Profile</title>
</head>
<body>
    <header class="header">
        <div xlu-include-file="header.html"></div>
        <div xlu-include-file="nav.html"></div>
        <div xlu-include-file="buttonLoginRegister.html"></div>
    </header>
    <main class="main_container">
        <div class="profile_pic">
            <img src="../../images/User%20Icon%20Profile.png" alt = "Profile picture">
            <button class="change_pic_button">
                Change Profile Pic
            </button>
        </div>
        <div class="user_information">
            <h1 class="profile_title">
                Name Surname Surname
            </h1>
            <ul class="user_complexion_list">
                <li>Male/Female/Other</li>
                <li>1,80m/5'11</li>
                <li>85kg/187lbs</li>
                <li>23/01/01 (23)</li>
            </ul>
        </div>
    </main>
</body>
</html>
