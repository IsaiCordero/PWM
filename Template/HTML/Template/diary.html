<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../../CSS/landingPage.css">
    <link rel="stylesheet" href="../../CSS/diary.css">
    <meta charset="UTF-8">
    <title>Diary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="../../JavaScript/xlu-include-file.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../../JavaScript/workoutList.js"></script>
    <script src="../../JavaScript/sessionStorageUtils.js"></script>

</head>
<body>
    <div>
        <header>
            <div xlu-include-file="header.html"></div>
        </header>
    </div>
    <div class="days"></div>
    <section class = "workoutList">
        <div class = "List" id="userWorkout"></div>



        <div class="newDay">
            <a href="exercisesByMuscle.html" class="fa-solid fa-circle-plus fa-3x newDayCircle"></a>
            <p class="newDayText">Add a new workout</p>
        </div>
    </section>
    <section class= "workoutPlan">
        <div class="divWeekPlan">
            <h3 class="weekPlan" >This week's plan</h3>
            <div class="monday">
                <p>Monday</p>
                <p>Leg day</p>
                <img src="../../images/legDay.png" class="imageMonday" alt="Imagen del Lunes">
            </div>
            <div class="tuesday">
                <p>Tuesday</p>
                <p>Rest day</p>
                <img src="../../images/restDay.png" class="imageTuesday" alt="Imagen del Martes">
            </div>
            <div class="wednesday">
                <p>Wednesday</p>
                <p>Chest day</p>
                <img src="../../images/chestDay.png" class="imageWednesday" alt="Imagen del Miercoles">
            </div>
            <div class="thursday">
                <p>Thursday</p>
                <p>Rest day</p>
                <img src="../../images/restDay.png" class="imageThursday" alt="Imagen del Jueves">
            </div>
            <div class="friday">
                <p>Friday</p>
                <p>Arm day</p>
                <img src="../../images/armDay.png" class="imageFriday" alt="Imagen del Viernes">
            </div>
            <div class="saturday">
                <p>Saturday</p>
                <p>Back day</p>
                <img src="../../images/backDay.png" class="imageSaturday" alt="Imagen del Sabado">
            </div>
            <div class="sunday">
                <p>Sunday</p>
                <p>Rest day</p>
                <img src="../../images/restDay.png" class="imageSunday" alt="Imagen del Domingo">
            </div>
        </div>
    </section>

    <footer xlu-include-file="footer.html">
    </footer>
</body>
</html>
